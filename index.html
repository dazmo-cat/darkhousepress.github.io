<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkhouse Press | The Future is Fragmented</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
            overflow: hidden; 
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95vw; 
            max-width: 850px; 
            filter: invert(1) brightness(1.2); 
            opacity: 0.1; 
            z-index: 1; 
            pointer-events: none;
        }

        .container {
            position: relative; 
            padding: 40px;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 1.5rem; letter-spacing: 5px; color: #fff; margin: 0; }
        
        /* Synced the p tag and tagline to match in size and color */
        p, .tagline { 
            font-size: 0.9rem; 
            line-height: 1.6; 
            color: #888; 
            margin: 5px 0; /* Tightened the vertical gap between the two lines */
        }

        /* Keep the Yellow hook prominent */
        .tagliner { 
            color: #FFFF00; 
            margin-top: 20px; 
            font-style: italic; 
            font-weight: bold; 
            font-size: 1rem; /* Keeping this slightly larger for impact */
        }
    </style>
</head>
<body>

    <img class="logo" src="darkhouselogo1.svg" alt="Darkhouse Press Logo">
    
    <div class="container">
        <h1>DARKHOUSE PRESS</h1>
        <p>The future is fragmented.</p>
        <div class="tagline">FIGHT THE POWER OR SERVE THE SYSTEM.</div>
        
        <div class="tagliner">FOLLOW THE YELLOW FRAGMENT.</div>

        <p style="margin-top: 50px; font-size: 0.7rem;">
            <a href="https://amazon.com/author/darkhousepress" 
               target="_blank" 
               rel="noopener noreferrer" 
               style="color: #00FFFF; text-decoration: none; font-weight: bold;">
                [ STATUS: THE 90-SECOND ANTHOLOGY: DUAL CORE - PRINTED ]
            </a>
        </p>

        <p style="margin-top: 20px; font-size: 0.7rem;">
            <a href="https://amazon.com/author/darkhousepress" 
               target="_blank" 
               rel="noopener noreferrer" 
               style="color: #39ff14; text-decoration: none; font-weight: bold;">
                [ STATUS: THE 90-SECOND ANTHOLOGY: RESISTOR - PRINTED ]
            </a>
        </p>
    </div>

</body>
</html>
