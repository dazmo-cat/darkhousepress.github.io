<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkhouse Press | The Future is Fragmented</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
            overflow: hidden; 
            position: relative; /* This is key for the logo to use the whole screen */
        }

        .logo {
            position: absolute;
            /* These coordinates now apply to the whole screen */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            width: 80vw; /* Scales with screen width (80% of viewport) */
            max-width: 600px; /* Won't get ridiculously huge on desktop */
            
            filter: invert(1) brightness(1.2); 
            opacity: 0.1; 
            z-index: 1; /* Puts it behind the text container */
            pointer-events: none;
        }

        .container {
            position: relative; 
            padding: 40px;
            max-width: 600px;
            text-align: center;
            z-index: 10; /* Ensures text is definitely on top layer */
        }

        h1 { font-size: 1.5rem; letter-spacing: 5px; color: #fff; margin: 0; }
        p { font-size: 0.9rem; line-height: 1.6; color: #888; }
        .tagline { color: #00ff41; margin-top: 20px; font-weight: bold; }
        .tagliner { color: #008080; margin-top: 10px; font-weight: italic;}
    </style>
</head>
<body>

    <img class="logo" src="darkhouselogo1.svg" alt="Darkhouse Press Logo">

    <div class="container">
        <h1>DARKHOUSE PRESS</h1>
        <p>The future is fragmented.</p>
        <div class="tagline">FIGHT THE POWER OR SERVE THE SYSTEM.</div>
        <div class="tagliner">Resistor is coming soon</div>
       <p style="margin-top: 50px; font-size: 0.7rem;">
  <a href="https://amazon.com/author/darkhousepress" 
     target="_blank" 
     rel="noopener noreferrer" 
     style="color: inherit; text-decoration: none;">
    [ STATUS: 90-SECOND ANTHOLOGY: DUAL CORE - PRINTED ]
  </a>
</p>
    </div>

</body>
</html>
